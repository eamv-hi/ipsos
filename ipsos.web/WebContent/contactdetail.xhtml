<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:form>
		<p:messages id="messages" showDetail="false" autoUpdate="true" />

		<h:panelGrid id="grid" columns="3" cellpadding="5">
			<p:outputLabel for="space" value="Space:" />
			<p:inputText id="space" required="true"
				disabled="true"
				value="#{contactDetailView.space.spacename}" />
			<p:message for="space" />

			<p:outputLabel for="email" value="Email:" />
			<p:inputText id="email" required="true"
				disabled="#{contactDetailView.edit}"
				value="#{contactDetailView.email}" />
			<p:message for="email" />

			<p:outputLabel for="contacttype" value="Type:" />
			<p:selectOneMenu id="contacttype" value="#{contactDetailView.ct}"
				disabled="#{contactDetailView.edit}"
				style="width:125px">
				<f:selectItems value="#{contactDetailView.contacttypes}" />
			</p:selectOneMenu>
			<p:message for="contacttype" display="text" />

			<p:outputLabel for="touchpoint" value="TouchPoint:" />
			<p:selectOneMenu id="touchpoint" value="#{contactDetailView.tp}"
				disabled="#{contactDetailView.edit}"
				style="width:250px">
				<f:selectItems value="#{contactDetailView.touchpoints}" />
			</p:selectOneMenu>
			<p:message for="touchpoint" display="text" />
		</h:panelGrid>

		<p:commandButton id="back" value="Back" immediate="true"
			action="/contactoverview.xhtml" ajax="false" />
		<p:commandButton id="create" value="Create" update="grid"
			rendered="#{contactDetailView.showCreate}"
			actionListener="#{contactDetailView.create}" ajax="false" />
		<p:commandButton id="delete" value="Delete" update="grid"
			rendered="#{contactDetailView.showDelete}"
			actionListener="#{contactDetailView.delete}" ajax="false" />
	</h:form>
</body>
</html>
